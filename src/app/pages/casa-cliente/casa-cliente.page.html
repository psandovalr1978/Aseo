<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Direcciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button routerLink="/registrar-casa">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item-divider>
    <ion-label>
      Mis Casas
    </ion-label>
  </ion-item-divider>

  <ion-list>
    <ion-item-sliding *ngFor="let item of ListaCasa">
      <ion-item>
        <ion-label>{{item.nombre + ' - ' +item.direccion}}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option>Detener</ion-item-option>
        <ion-item-option color="danger">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    
  </ion-list>
</ion-content>
